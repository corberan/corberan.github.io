<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Emscripten-Generated Code</title>
    <style>body {
  font-family: arial;
  margin: 0;
  padding: none;
}

.emscripten { padding-right: 0; margin-left: auto; margin-right: auto; display: block; }
div.emscripten { text-align: center; }
div.emscripten_border { border: 1px solid black; }
/* the canvas *must not* have any border or padding, or mouse coords will be wrong */
canvas.emscripten { border: 0px none; background-color: black; }

#emscripten_logo {
  display: inline-block;
  margin: 0;
  padding: 6px;
  width: 265px;
}

.spinner {
  height: 30px;
  width: 30px;
  margin: 0;
  margin-top: 20px;
  margin-left: 20px;
  display: inline-block;
  vertical-align: top;

  -webkit-animation: rotation .8s linear infinite;
  -moz-animation: rotation .8s linear infinite;
  -o-animation: rotation .8s linear infinite;
  animation: rotation 0.8s linear infinite;

  border-left: 5px solid rgb(235, 235, 235);
  border-right: 5px solid rgb(235, 235, 235);
  border-bottom: 5px solid rgb(235, 235, 235);
  border-top: 5px solid rgb(120, 120, 120);

  border-radius: 100%;
  background-color: rgb(189, 215, 46);
}

@-webkit-keyframes rotation {
  from {-webkit-transform: rotate(0deg);}
  to {-webkit-transform: rotate(360deg);}
}
@-moz-keyframes rotation {
  from {-moz-transform: rotate(0deg);}
  to {-moz-transform: rotate(360deg);}
}
@-o-keyframes rotation {
  from {-o-transform: rotate(0deg);}
  to {-o-transform: rotate(360deg);}
}
@keyframes rotation {
  from {transform: rotate(0deg);}
  to {transform: rotate(360deg);}
}

#status {
  display: inline-block;
  vertical-align: top;
  margin-top: 30px;
  margin-left: 20px;
  font-weight: bold;
  color: rgb(120, 120, 120);
}

#progress {
  height: 20px;
  width: 300px;
}

#controls {
  display: inline-block;
  float: right;
  vertical-align: top;
  margin-top: 30px;
  margin-right: 20px;
}

#output {
  width: 100%;
  height: 200px;
  margin: 0 auto;
  margin-top: 10px;
  border-left: 0px;
  border-right: 0px;
  padding-left: 0px;
  padding-right: 0px;
  display: block;
  background-color: black;
  color: white;
  font-family: 'Lucida Console', Monaco, monospace;
  outline: none;
  box-sizing: border-box;
}

#game-wrapper {
    width: -moz-fit-content;
    width: fit-content;
}

/* -- 修改 --: 调整虚拟键盘布局以支持十字键 */
#virtual-keyboard {
    display: flex;
    justify-content: space-around;
    align-items: center; /* 垂直居中对齐 */
    padding: 10px 0;
    gap: 15px; /* 按钮和十字键区域的间距 */
}

/* -- 新增 --: 十字键的网格容器 */
#arrow-pad {
    display: grid;
    /* 定义三行三列，每格大小45px */
    grid-template-columns: repeat(3, 45px);
    grid-template-rows: repeat(3, 45px);
    gap: 2px; /* 网格间隙 */
}

.key-btn {
    font-family: Arial, sans-serif;
    font-weight: bold;
    font-size: 14px;
    padding: 8px 12px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f0f0f0;
    cursor: pointer;
    box-sizing: border-box;
    text-align: center;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
}

/* -- 新增 --: 十字键中按钮的特定样式 */
.arrow-key {
    width: 45px;
    height: 45px;
    padding: 0;
    font-size: 20px;
    /* 使用 flex 居中箭头符号 */
    display: flex;
    align-items: center;
    justify-content: center;
}

/* -- 新增 --: 使用 grid-area 或 grid-column/row 来定位每个按键 */
#key-up    { grid-column: 2; grid-row: 1; }
#key-left  { grid-column: 1; grid-row: 2; }
#key-right { grid-column: 3; grid-row: 2; }
#key-down  { grid-column: 2; grid-row: 3; }


.key-btn:hover {
    background-color: #e0e0e0;
}

.key-btn:active {
    background-color: #ccc;
    transform: translateY(1px);
}
</style>
  </head>
  <body>
    <div class="spinner" id='spinner'></div>
    <div class="emscripten" id="status">Downloading...</div>

    <span id='controls'>
      <span><input type="checkbox" id="resize">Resize canvas</span>
      <span><input type="checkbox" id="pointerLock" checked>Lock/hide mouse pointer &nbsp;&nbsp;&nbsp;</span>
      <span><input type="button" value="Fullscreen" onclick="Module.requestFullscreen(document.getElementById('pointerLock').checked, 
                                                                                document.getElementById('resize').checked)">
      </span>
    </span>

    <div class="emscripten">
      <progress value="0" max="100" id="progress" hidden=1></progress>
    </div>

    <div id="game-wrapper" class="emscripten">
        <div class="emscripten_border">
          <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" tabindex=-1></canvas>
        </div>

        <!-- -- 修改 --: 调整键盘HTML结构以实现菱形布局 -->
        <div id="virtual-keyboard">
          <button class="key-btn" data-key="Escape" data-code="Escape">ESC</button>
          
          <div id="arrow-pad">
            <button class="key-btn arrow-key" id="key-up" data-key="ArrowUp" data-code="ArrowUp">&uarr;</button>
            <button class="key-btn arrow-key" id="key-left" data-key="ArrowLeft" data-code="ArrowLeft">&larr;</button>
            <button class="key-btn arrow-key" id="key-down" data-key="ArrowDown" data-code="ArrowDown">&darr;</button>
            <button class="key-btn arrow-key" id="key-right" data-key="ArrowRight" data-code="ArrowRight">&rarr;</button>
          </div>
          
          <button class="key-btn" data-key="Enter" data-code="Enter">ENTER</button>
        </div>

        <textarea id="output" rows="8"></textarea>
    </div>

    <script type='text/javascript'>
      var statusElement = document.getElementById('status');
      var progressElement = document.getElementById('progress');
      var spinnerElement = document.getElementById('spinner');
      var canvasElement = document.getElementById('canvas');
      var outputElement = document.getElementById('output');
      if (outputElement) outputElement.value = ''; // clear browser cache

      canvasElement.addEventListener('webglcontextlost', (e) => {
        alert('WebGL context lost. You will need to reload the page.');
        e.preventDefault();
      }, false);

      var Module = {
        print(...args) {
          console.log(...args);
          if (outputElement) {
            var text = args.join(' ');
            outputElement.value += text + "\n";
            outputElement.scrollTop = outputElement.scrollHeight; // focus on bottom
          }
        },
        canvas: canvasElement,
        setStatus(text) {
          if (!Module.setStatus.last) Module.setStatus.last = { time: Date.now(), text: '' };
          if (text === Module.setStatus.last.text) return;
          var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
          var now = Date.now();
          if (m && now - Module.setStatus.last.time < 30) return;
          Module.setStatus.last.time = now;
          Module.setStatus.last.text = text;
          if (m) {
            text = m[1];
            progressElement.value = parseInt(m[2])*100;
            progressElement.max = parseInt(m[4])*100;
            progressElement.hidden = false;
            spinnerElement.hidden = false;
          } else {
            progressElement.value = null;
            progressElement.max = null;
            progressElement.hidden = true;
            if (!text) spinnerElement.style.display = 'none';
          }
          statusElement.innerHTML = text;
        },
        totalDependencies: 0,
        monitorRunDependencies(left) {
          this.totalDependencies = Math.max(this.totalDependencies, left);
          Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies-left) + '/' + this.totalDependencies + ')' : 'All downloads complete.');
        }
      };
      Module.setStatus('Downloading...');
      window.onerror = (event) => {
        Module.setStatus('Exception thrown, see JavaScript console');
        spinnerElement.style.display = 'none';
        Module.setStatus = (text) => {
          if (text) console.error('[post-exception status] ' + text);
        };
      };

      // 虚拟键盘事件处理逻辑 (无需改动)
      (function() {
        function simulateKeyPress(key, code) {
          const downEvent = new KeyboardEvent('keydown', {
            key: key,
            code: code,
            bubbles: true,
            cancelable: true
          });
          canvasElement.dispatchEvent(downEvent);

          setTimeout(() => {
            const upEvent = new KeyboardEvent('keyup', {
              key: key,
              code: code,
              bubbles: true,
              cancelable: true
            });
            canvasElement.dispatchEvent(upEvent);
          }, 50);
        }

        const keyboardArea = document.getElementById('virtual-keyboard');
        if (keyboardArea) {
          keyboardArea.addEventListener('click', (e) => {
            const button = e.target.closest('.key-btn');
            if (!button) return;
            
            const key = button.dataset.key;
            const code = button.dataset.code;

            if (key && code) {
              simulateKeyPress(key, code);
              canvasElement.focus();
            }
          });
        }
      })();
    </script>
    <script async type="text/javascript" src="index.js"></script>
  </body>
</html>
